<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>project1</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Titillium+Web" rel="stylesheet">
</head>
<body>
    
        <header class="my-header">
            <div class="container">
                <div class="row">
                    <div class="col-xs-12">
                        <a>
                            <img src="img/logo.png" alt="Logo" class="img-responsive center-block"> 
                        </a>
                    </div>
                </div>
            </div>
        </header>
        <div class="container">
            <div class="row">
                <div class="col-xs-12 col-sm-6">
                    <h3>Register Form</h3>
                    <section class="register-form">
                        <form class="my-form">
                            <div class="form-group">
                                <label for="username" class="sr-only">Username</label>
                                <div class="input-group">
                                    <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                                    <input type="email" class="form-control" id="username" placeholder="Username">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="password" class="sr-only">Password</label>
                                <div class="input-group">
                                    <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                                    <input type="password" class="form-control" id="password" placeholder="Password">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="password2" class="sr-only">Confirm password</label>
                                <div class="input-group">
                                    <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                                    <input type="password" class="form-control" id="password2" placeholder="Confirm password">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="email" class="sr-only">Email</label>
                                <div class="input-group">
                                    <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
                                    <input type="email" class="form-control" id="email" placeholder="Email">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="location" class="sr-only">Location</label>
                                <div class="input-group">
                                    <span class="input-group-addon"><i class="glyphicon glyphicon-map-marker"></i></span>
                                    <select id="location" class="form-control">
                                      <option>Poland</option>
                                      <option>Russia</option>
                                      <option>Ukraine</option>
                                      <option>France</option>
                                      <option>England</option>
                                    </select>
                                </div>
                            </div>
                            <div class="checkbox">
                                <label>
                                      <input type="checkbox"> I have read and accept the terms of use.
                                    </label>
                            </div>
                            <div class="my-button">
                                <button type="submit" value="submit" class="btn btn-block">Sign up</button>
                            </div>
                        </form>
                    </section>
                    <h3>Register Form</h3>
                    <section class="send-email">
                        <form class="my-form">
                            <div class="form-group">
                                <label for="name" class="sr-only">Name</label>
                                <div class="input-group">
                                    <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                                    <input type="email" class="form-control" id="name" placeholder="Name">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="email2" class="sr-only">Email</label>
                                <div class="input-group">
                                    <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
                                    <input type="email" class="form-control" id="email2" placeholder="Email">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="message" class="sr-only">message</label>
                                <textarea id="message" class="form-control" rows="3" placeholder="Type your message"></textarea>
                            </div>
                            <div class="checkbox">
                                <label>
                                      <input type="checkbox"> Send a copy to my Email.
                                </label>
                            </div>
                            <div class="my-button">
                                <button type="submit" value="submit" class="btn btn-block">Send Email</button>
                            </div>
                        </form>
                    </section>
                </div>
                <div class="col-xs-12 col-sm-6">
                    <h3>Register Form</h3>
                    <section class="sign-in-form">
                        <form class="my-form">
                            <div class="form-group">
                                <label for="username2" class="sr-only">Username</label>
                                <div class="input-group">
                                    <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                                    <input type="email" class="form-control" id="username2" placeholder="Username">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="password3" class="sr-only">Password</label>
                                <div class="input-group">
                                    <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                                    <input type="password" class="form-control" id="password3" placeholder="Password">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-xs-12 col-sm-6">
                                    <div class="checkbox">
                                        <label>
                                      <input type="checkbox"> Remember me.
                                    </label>
                                    </div>
                                </div>
                                <div class="col-xs-12 col-sm-6">
                                    <div class="my-button">
                                        <button type="submit" value="submit" class="btn btn-block">Sign in</button>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </section>
                    <h3>Register Form</h3>
                    <section class="recover-form">
                        <form class="my-form">
                            <div class="form-group">

                                <div class="input-group">
                                    <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
                                    <input type="email" class="form-control" id="email3" placeholder="Enter your Email">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="phone" class="sr-only">Phone</label>
                                <div class="input-group">
                                    <span class="input-group-addon"><i class="glyphicon glyphicon-phone"></i></span>
                                    <input type="tel" class="form-control" id="password4" placeholder="Password">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-xs-12 col-sm-6">
                                    <div class="my-button">
                                        <button type="submit" value="submit" class="btn btn-block">Send</button>
                                    </div>
                                </div>
                                <div class="col-xs-12 col-sm-6">
                                    <div class="my-button">
                                        <button type="submit" value="submit" class="btn btn-block">Done</button>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </section>
                    <h3>Register Form</h3>
                    <section class="subscribe-form">
                        <form class="my-form">
                            <div class="form-group">
                                <label for="email4" class="sr-only">Username</label>
                                <div class="input-group">
                                    <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
                                    <input type="email" class="form-control" id="email4" placeholder="Enter your Email">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-xs-12 col-sm-6">
                                    <div class="my-button">
                                        <button type="submit" value="submit" class="btn btn-block">Subscribe</button>
                                    </div>
                                </div>
                                <div class="col-xs-12 col-sm-6">
                                    <div class="my-button">
                                        <button type="submit" value="submit" class="btn btn-block">No, Thanks</button>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </section>
                    <footer class="my-footer">
                        <a>
                        <img src="img/logo-bottom.png" alt="Logo" class="img-responsive center-block">
                    </a>
                        <a>
                            <img src="img/link.png" alt="Logo" class="img-responsive center-block"> 
                        </a>
                    </footer>
                </div>
            </div>
        </div>
