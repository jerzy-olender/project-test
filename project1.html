<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Weekly WebDev 1</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Titillium+Web" rel="stylesheet">
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <style>
        .container-fluid {
            background-image: url(https://preview.ibb.co/m4EC3a/background.png);
            background-size: cover;
            padding-bottom: 100px;
        }

        section {
            padding: 22px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 4px;
            margin-bottom: 50px;
        }

        .my-form {
            padding: 10px;
            background: #f5f5f5;
            border-radius: 4px;
        }

        button {
            background: #a3d840;
        }
    </style>
</head>

<body>
    <div class="container-fluid">

        <div class="container">
            <div class="row">
                <div class="col-xs-12">
                    <header class="my-header">
                        <h1>
                            <img src="images/logo.png" alt="Logo" class="img-responsive center-block">
                        </h1>
                    </header>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12 col-sm-6">
                    <h3>Register Form</h3>
                    <section class="register-form">

                        <form class="my-form">
                            <div class="form-group">

                                <label for="username" class="sr-only">Username</label>
                                <div class="input-group">
                                    <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                                    <input type="email" class="form-control" id="username" placeholder="Username">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="password" class="sr-only">Password</label>
                                <div class="input-group">
                                    <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                                    <input type="password" class="form-control" id="password" placeholder="Password">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="password2" class="sr-only">Confirm password</label>
                                <div class="input-group">
                                    <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                                    <input type="password" class="form-control" id="password2" placeholder="Confirm password">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="email" class="sr-only">Email</label>
                                <div class="input-group">
                                    <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
                                    <input type="email" class="form-control" id="email" placeholder="Email">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="location" class="sr-only">Location</label>
                                <div class="input-group">
                                    <span class="input-group-addon"><i class="glyphicon glyphicon-map-marker"></i></span>
                                    <select id="location" class="form-control">
                                      <option>Poland</option>
                                      <option>Russia</option>
                                      <option>Ukraine</option>
                                      <option>France</option>
                                      <option>England</option>
                                    </select>
                                </div>
                            </div>
                            <div class="checkbox">
                                <label>
                                      <input type="checkbox"> I have read and accept the terms of use.
                                    </label>
                            </div>
                            <div class="my-button">
                                <button type="submit" value="submit" class="btn btn-block">Sign up</button>
                            </div>



                        </form>
                    </section>
                    <section class="send-email">
                        <form class="my-form">
                            <div class="form-group">

                                <label for="name" class="sr-only">Name</label>
                                <div class="input-group">
                                    <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                                    <input type="email" class="form-control" id="name" placeholder="Name">
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="email2" class="sr-only">Email</label>
                                <div class="input-group">
                                    <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
                                    <input type="email" class="form-control" id="email2" placeholder="Email">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="message" class="sr-only">message</label>
                                <textarea id="message" class="form-control" rows="3" placeholder="Type your message"></textarea>
                            </div>
                            <div class="checkbox">
                                <label>
                                      <input type="checkbox"> Send a copy to my Email.
                                </label>
                            </div>
                            <div class="my-button">
                                <button type="submit" value="submit" class="btn btn-block">Send Email</button>
                            </div>



                        </form>
                    </section>

                </div>
                <div class="col-xs-12 col-sm-6">
                    <section class="sign-in-form">
                        <form class="my-form">
                            <div class="form-group">

                                <label for="username2" class="sr-only">Username</label>
                                <div class="input-group">
                                    <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                                    <input type="email" class="form-control" id="username2" placeholder="Username">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="password3" class="sr-only">Password</label>
                                <div class="input-group">
                                    <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                                    <input type="password" class="form-control" id="password3" placeholder="Password">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-xs-12 col-sm-6">
                                    <div class="checkbox">
                                        <label>
                                      <input type="checkbox"> Remember me.
                                    </label>
                                    </div>
                                </div>
                                <div class="col-xs-12 col-sm-6">
                                    <div class="my-button">
                                        <button type="submit" value="submit" class="btn btn-block">Sign in</button>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </section>
                    <section class="recover-form">
                         <form class="my-form">
                            <div class="form-group">

                                <label for="email3" class="sr-only">Username</label>
                                <div class="input-group">
                                    <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
                                    <input type="email" class="form-control" id="email3" placeholder="Enter your Email">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="phone" class="sr-only">Phone</label>
                                <div class="input-group">
                                    <span class="input-group-addon"><i class="glyphicon glyphicon-phone"></i></span>
                                    <input type="tel" class="form-control" id="password4" placeholder="Password">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-xs-12 col-sm-6">
                                    <div class="my-button">
                                        <button type="submit" value="submit" class="btn btn-block">Send</button>
                                    </div>
                                </div>
                                <div class="col-xs-12 col-sm-6">
                                    <div class="my-button">
                                        <button type="submit" value="submit" class="btn btn-block">Done</button>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </section>
                    <section class="subscribe-form">
                        <form class="my-form">
                            <div class="form-group">

                                <label for="email4" class="sr-only">Username</label>
                                <div class="input-group">
                                    <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
                                    <input type="email" class="form-control" id="email4" placeholder="Enter your Email">
                                </div>
                            </div>
                            
                            <div class="row">
                                <div class="col-xs-12 col-sm-6">
                                    <div class="my-button">
                                        <button type="submit" value="submit" class="btn btn-block">Subscribe</button>
                                    </div>
                                </div>
                                <div class="col-xs-12 col-sm-6">
                                    <div class="my-button">
                                        <button type="submit" value="submit" class="btn btn-block">No, Thanks</button>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </section>
                </div>
                <footer class="my-footer">
                </footer>
            </div>
